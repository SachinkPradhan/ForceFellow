<template>
    <lightning-card title="meeting Room Infos">
        <lightning-layout>
            <lightning-layout-item size="6" padding="around-small">
                <ul>
                    <template for:each={meetingRoomsInfo} for:item="room">
                        <li key={room.roomName} style="padding: 10px">
                            <c-meeting-room meeting-room-info={room} ontileclick={onTileSelectHandler}></c-meeting-room>
                        </li>
                    </template>
                </ul>
            </lightning-layout-item>
            <lightning-layout-item size="6" padding="around-small">
                you have selected : {selectedMeetingRoom}
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>
