<template>
    <lightning-card title="currency conversion" icon-name="utility:currency">
        <p>currency conversion</p>
        <div class="formatfile slds-var-p-around_small">
            <!--Amount-->
            <lightning-input label="Enter Amount" onchange={changeHandler} name="amount"></lightning-input>
        </div>
        <div class="formatfile slds-var-p-around_small">
            <!--From currency and to currency-->
            <div class="slds-grid slds-gutters">
                <div class="slds-col">
                    <lightning-combobox
                     label="From currency"
                      onchange={changeHandler}
                       name="fromcurr"
                        options={currencyOptions}></lightning-combobox>
                </div>
                <div class="slds-col">
                    <lightning-combobox 
                    label="To currency" 
                    onchange={changeHandler} 
                    name="tocurr" 
                    options={currencyOptions}></lightning-combobox>
                </div>
            </div>
        </div>
        <div class="formatfile slds-var-p-around_small">
            <!--submit button-->
            <lightning-button 
            label="convert" 
            onclick={clickHandler} 
            variant="brand"></lightning-button>
        </div>
        <template lwc:if={showOutput}>
            <div>
                <!--output-->
                <p>converted value :</p>
                <p><lightning-formatted-number 
                    value={convertedValue} 
                    format-style="currency" 
                    currency-code={toCurrency} 
                    currency-display-as="name"></lightning-formatted-number></p>
            </div>
        </template>
    </lightning-card>
</template>
