<template>
    <lightning-card title="Event comunication" icon-name="custom:custom14">
        <lightning-layout class="slds-var-m-around_small">
            <lightning-layout-item>
                <template lwc:if={contacts.data}>
                    <template for:each={contacts.data} for:item="con">
                        <c-child-demo contact={con} key={con.id} onselection={selectionHandler}></c-child-demo>
                    </template>
                </template>
            </lightning-layout-item>
            <lightning-layout-item class="slds-var-m-around_small">
                <template lwc:if={selectedContact}>
                    <img src={selectedContact.PhotoUrl}>
                    <p>{selectedContact.Name}</p>
                    <p>{selectedContact.Title}</p>
                    <p>
                        <lightning-formatted-phone
                         value={selectedContact.Phone} 
                         ></lightning-formatted-phone>
                    </p>
                    <p>
                        <lightning-formatted-email 
                        value={selectedContact.Email} 
                        ></lightning-formatted-email>
                    </p>
                </template>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>
